apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  # It's best practice to define the namespace directly in the manifest
  namespace: php-mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: gzr01/php-mysql-crud-app:latest
        ports:
        - containerPort: 80
        # ================================================================
        # This 'resources' block is required for the HPA to work.
        # The HPA calculates utilization based on the 'requests.cpu' value.
        # ================================================================
        resources:
          requests:
            # Request 100 millicores (0.1 of a CPU core). This is the baseline.
            cpu: "100m"
            memory: "128Mi"
          limits:
            # Prevent a single pod from using more than 500 millicores (0.5 CPU).
            cpu: "500m"
            memory: "256Mi"
        # ================================================================
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: php-db-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: php-db-credentials
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: php-db-credentials
              key: DB_NAME
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

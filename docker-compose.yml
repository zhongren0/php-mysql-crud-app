services: 

  php: 

    build: ./php 

    ports: 

      - "8080:80" 

    volumes: 

      - ./php:/var/www/html 

    depends_on: 

      - mysql 

    environment: 

      DB_HOST: mysql 

      DB_USER: root 

      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD} 

      DB_NAME: mydb 

      DB_PORT: 3306 

 

  mysql: 

    image: mysql:5.7 

    environment: 

      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} 

      MYSQL_DATABASE: mydb 

    volumes: 

      - ./mysql/users.sql:/docker-entrypoint-initdb.d/users.sql 
